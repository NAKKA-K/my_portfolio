---
layout: default
title: NAKKA-K Portfolio
---

<div class="text-center">
  <h1 class="jumbotron">Puroductions</h1>
  <p>{{ date }}</p>

</div>

  <div class="accbox">

    {% for post in site.posts %}
      <input type="checkbox" id="label{{ forloop.index }}" class="cssacc" />
      <label for="label{{ forloop.index }}">{{ post.title }}</label>
      <div class="accshow"><div class="post">
        <p><strong>作品名:</strong> {{ post.title}}</p>
        <hr style="border: inset;">
        <p><strong>制作期間:</strong> {{ post.period }}</p>
        <hr style="border: inset;">
        <p><a href="{{ post.URL }}"><strong>URL:</strong> {{ post.URL }}</a></p>
        <hr style="border: inset;">
        <p><strong>内容:</strong></p>
        {{ post.excerpt }}
        <hr style="border: inset;">
        <p><strong>開発環境:</strong> {{ post.env }}</p>
      </div></div>
    {% endfor %}

  </div>
