<p>遺伝的アルゴリズムを用いてCPUを作成し、レース対戦ができるゲーム。</p>
<p>画面上の色を取得して場外を判定し、それを指標にしつつ曲がるタイミングを試行錯誤するように遺伝的アルゴリズムを作成。</p>
<p>自分でも操作して遊べるように、CPU対戦と1人レースを実装。</p>
<p>画像はチームの人に作成してもらい、コースごとに専用の機体などが選べる。</p>
<hr style="border: inset;">
<p><strong>開発環境:</strong> C/C++, DxLib, Windows</p>
